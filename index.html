<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min - Max</title>
</head>
<body>
    <script>
        let nums = [];
        for (let i = 0; i < 100; i++) {
            nums[i] = Math.floor(Math.random() * 101);
        }

        let minValue = findMin(nums);
        let maxValue = findMax(nums);
        
        dispArray(nums);
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);

        function findMin (arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++){
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        function findMax (arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        function dispArray(arr) {
            let show ="<table cellpadding='5'>";
            let x = "";
            for (i = 0; i < 10; i++) {
                show += "<tr>"
                for (j = 0; j < 10; j++) {
                    x = x + i + j;
                    x = parseInt(x);
                    show += "<td>" + arr[x] + "</td>";
                    x = "";
                }
                show += "</tr>";
            }
            show += "</table>"
            document.write(show);
        }
    </script>
</body>
</html>
